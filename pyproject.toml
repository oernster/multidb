[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
  "E", "F", "W",  # pycodestyle + pyflakes
  "I",            # isort
  "UP",           # pyupgrade
  "B",            # flake8-bugbear
  "SIM",          # flake8-simplify
]
ignore = [
  "E501",         # line length handled by black
  "B008",         # FastAPI dependency injection uses call expressions in defaults
]


